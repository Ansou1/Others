<!-- spents list -->
<ul class="collapsible" data-collapsible="expendable">
  <li ng-repeat="s in incomes">
    <div class="collapsible-header">
      <span>{{s.name}}</span>
      <div class="secondary-content">{{s.money}} â‚¬</div>
    </div>
    <div class="collapsible-body">
      <ul class="collection">
        <li class="collection-item">
          <span>{{s.account.name}}</span>
          <a class="btn-floating btn-large waves-effect waves-light green" ng-click="showUpdateForm(s)"><i class="material-icons">mode_edit</i></a>
          <a class="btn-floating btn-large waves-effect waves-light red" ng-click="delete(s)"><i class="material-icons">delete_forever</i></a>
        </li>
      </ul>
    </div>
  </li>
</ul>

<!-- New spent form -->
<div id="modalCreate" class="panel">
    <div class="modal-content">
        <h4>New spent</h4>
        <div class="row">
        <form class="col s12" name="newSpentForm" id="newSpentForm">
            <div class="row">
                <div class="input-field col s6">
                    <!-- <i class="material-icons prefix">create</i> -->
                    <input id="icon_name" type="text" class="validate" name="name" ng-model="spent.name">
                    <label for="icon_name">Name</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">euro_symbol</i>
                    <input id="icon_cost" type="number" step="0.01" name="cost" ng-model="spent.cost">
                    <label for="icon_cost">Cost</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <select id="cathegorySelect" name="cathegory" ng-model="spent.cathegory">
                      <option ng-repeat="value in cathegories" value="{{value.name}}">{{value.name}}</option>
                    </select>
                    <label>Cathegory</label>
                </div>
                <div class="input-field col s6">
                    <select id="accountSelect" name="account" ng-model="spent.account">
                      <option ng-repeat="value in accounts" value="{{value.id}}">{{value.name}}</option>
                    </select>
                    <label>Account</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">date_range</i>
                    <input type="date" class="datepicker" name="date" ng-model="spent.date">
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light col s6" type="submit" name="action" ng-click="create(spent)">add
                    <i class="material-icons right">send</i>
                </button>
                <button ng-click="hide('#modalNewSpent')" class="btn waves-effect waves-light red darken-3 col s6" type="button">Cancel
                    <i class="material-icons right">cancel</i>
                </button>
            </div>
        </form>
        </div>
    </div>
</div>
