<!-- side menu -->

  <div class="content">
      <!-- account list -->
  <ul id="accounts" class="collection">
    <li id="{{account.id}}" class="collection-item" ng-repeat="account in accounts">
      <div>
        {{account.name}} {{account.money}} â‚¬
        <a class="secondary-content"><i class="material-icons" ng-click="showUpdateForm(account)">mode_edit</i></a>
        <a class="secondary-content"><i class="material-icons" ng-click="delete(account)">delete_forever</i></a>
      </div>
    </li>
  </ul>
      <!-- Panel Structure -->
      <div id="modal1" class="panel">
          <div class="modal-content">
              <h4>Add new account</h4>
              <div class="row">
                <form novalidate class="col s12" name="addAccountForm" id="addAccountForm">
                  <ul class="form-style-1">
                      <li>
                          <label>Account Name<span class="required">*</span></label>
                          <input type="text" placeholder="First" name="name" ng-model="account.name"/>
                      </li>
                      <li>
                          <label>Money</label>
                          <input type="number" step="0.01" class="field-long" name="money" ng-model="account.money"/>
                      </li>
                      <li>
                          <label>Description</label>
                          <textarea name="description" class="field-long field-textarea" ng-model="account.description"></textarea>
                      </li>
                      <button id="submitCreateAccount" class="btn waves-effect waves-light" type="submit" name="action" ng-click="create(account)">Submit
                          <i class="material-icons right">send</i>
                      </button>
                  </ul>
              </form>
            </div>

          </div>
      </div>
      <!-- Panel Structure -->
      <div id="modal2" class="panel">
          <div class="modal-content">
              <h4>Update account</h4>
              <div class="row">
                <form novalidate  class="col s12" name="addAccountForm" id="updateAccountForm">
                  <ul class="form-style-1">
                      <li>
                          <label>Account Name<span class="required">*</span></label>
                          <input type="text" placeholder="First" name="name" ng-model="account.name"/>
                      </li>
                      <li>
                          <label>Money</label>
                          <input type="number" step="0.01" class="field-long" name="money" ng-model="account.money"/>
                      </li>
                      <li>
                          <label>Description</label>
                          <textarea name="description" class="field-long field-textarea" ng-model="account.description"></textarea>
                      </li>
                      <button id="submitUpdateAccount" class="btn waves-effect waves-light" type="submit" name="action" ng-click="update(account)">Submit
                          <i class="material-icons right">send</i>
                      </button>
                  </ul>
              </form>
            </div>

          </div>
      </div>
  </div>
